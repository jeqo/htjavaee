<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Approval Form</title>
    </h:head>
    <h:body>
        <h:form id="ApprovalForm">
            <h1>Approval Form</h1>
            <h:panelGrid columns="2">
                <label>Name</label>
                <p:inputText id="name" value="#{approvalTaskBean.payload.dataObject.name}"></p:inputText>
                <label>Type</label>
                <p:inputText id="type" value="#{approvalTaskBean.payload.dataObject.type}"></p:inputText>
                <label>Items</label>
                <p:dataList id="items" value="#{approvalTaskBean.payload.dataObject.item}" var="item">
                    #{item}
                </p:dataList>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandButton value="Approve" action="#{approvalTaskBean.approve()}"></p:commandButton>
                <p:commandButton value="Reject" ></p:commandButton>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
